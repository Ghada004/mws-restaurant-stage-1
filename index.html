<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="css/styles.css">
		<title>Restaurant Reviews</title>
	</head>
	<body class="allcontentr">
		<header role="banner">
			<nav>
				<h1><a role="button" href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>
		<main role="main" id="maincontent">
			<section role="application" id="map-container">
				<div id="map"></div>
			</section>
			<section>
				<div class="filter-options">
					<h2>Filter Results</h2>
					<select aria-label="Neighborhood List" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select aria-label="Cuisines List" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list"></ul>
			</section>
		</main>

		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Y1jQ-V27aZYi3l6Xf0kIN2G4FdADOxw&libraries=places&callback=initMap"></script>
		<footer role="contentinfo">
			Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>
	</body>
</html>
